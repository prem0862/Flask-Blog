<!DOCTYPE html>
<html>
<!-- Head of the HTML-->

<head>
    {% if title %}
    <title>Flask Blog - {{title}}</title>
    {% else %}
    <title>Flask Blog</title>
    {% endif %}
</head>

<!-- Body of HTML-->

<body>
    {% for post in posts %}
    <h1>{{post.title}}</h1>
    <p>By {{post.author}} on {{post.date}}</p>
    <p>{{post.content}}</p>
    {% endfor %}
</body>

</html>
